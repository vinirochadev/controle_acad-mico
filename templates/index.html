<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Acadêmico</title>
</head>
<body>
    <h1>Bem-vindo ao Sistema de Controle Acadêmico Simplificado</h1>
    <h3>Lista de alunos:</h3>
    <ul>
        {% for aluno in alunos %}
            <li>{{ aluno.nome }} - {{ aluno.curso }}</li>
        {% else %}
            <li>Nenhum aluno cadastrado ainda.</li>
        {% endfor %}
    </ul>
</body>
</html>
